Vue全家桶
Vue两大核心思想：组件化和数据驱动。组件化：把整体拆分为各个可以复用的个体，数据驱动：通过数据变化直
接影响bom展示，避免dom操作。

Vue有著名的全家桶系列，包含了vue-router（http://router.vuejs.org），vuex（http://vuex.vuejs.org），
 vue-resource（https://github.com/pagekit/vue-resource）。再加上构建工具vue-cli，sass样式,
 就是一个完整的vue项目的核心构成。
概括起来就是：、1.项目构建工具、2.路由、3.状态管理、4.http请求工具。

mongodb和mysql的区别
数据模型:前者是非关系型数据库,后者是关系型
存储方式:前者是虚拟内存加持久化,后者是不同的引擎有不同的存储方式
查询语句:前者是独特的mongdb查询方后者是传统的sql语句
mongdb是新型的数据库,成熟度比较低,mongdb的优势:
1.快速,提高整体的速度和效率
2.高拓展性;
3.json的存储方式

npm run serve 和npm run build的区别:
开发者前者是1.开发阶段Webpack生成的临时的服务器,2.localhost;3.自己的ip地址访问;
后者是 保留main.js中所有使用的文件,其他不要的文件删除.保证文件的精简,方便文件上传到服务器;
